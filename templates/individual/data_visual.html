{% extends '/individual/layout.html' %} {% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Data Visualization</h1>
    </div>
    <!-- Content Row -->

    <div class="row">

      <!-- Area Chart -->
      <div class="col-xl-8 col-lg-8">
        <div class="card shadow mb-8 original">
          <!-- Card Header - Dropdown -->
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Original {{feature}} Data value</h6>
          </div>
          <!-- Card Body -->
          <div class="card-body">
           	<canvas id="original" width="100%" height="30"></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4">
	   	 	<div class="row">
	   	 		<div class="col-xl-10 col-md-10 mb-12">
	              <div class="card border-left-success shadow h-30 py-2">
	                <div class="card-body">
	                  <div class="row no-gutters align-items-center">
	                    <div class="col mr-2">
	                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">{{Feature}} Data Summary</div>
	                      {% for key, value in describe.items()%}
	                      	<div class="h6 mb-0 text-gray-800 font-weight-bold">{{key}}: <code> {{value}} </code> </div>
	                      {% endfor %}
	                	</div>
	                    <div class="col-auto">
	                      <i class="fas fa-link fa-2x text-gray-300"></i>
	                    </div>
	                  </div>
	                </div>
	              </div>
	            </div>
	   	 	</div>
   	 	</div>
   </div>
{% endblock %}
{% block script %} 
<script src={{url_for('static', filename="js/Chart.js")}}></script>
<script>
var backgroundColor1 =  [
    'rgba(255, 99, 132, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(255, 206, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(255, 159, 64, 0.2)'
]
var borderColor1 = [
    'rgba(255, 99, 132, 1)',
    'rgba(54, 162, 235, 1)',
    'rgba(255, 206, 86, 1)',
    'rgba(75, 192, 192, 1)',
    'rgba(153, 102, 255, 1)',
    'rgba(255, 159, 64, 1)'
]
var original_data = {{data|tojson}}
var category ={{category|tojson}}
var feature ={{feature|tojson}}

var data = {
        labels: category,
        datasets: [{
            label: feature,
            data: original_data,
            backgroundColor:backgroundColor1[1],
            borderColor:borderColor1[1] ,
            borderWidth: 1
        }]
    }
var option = {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
   
$(document).ready(function(){
	var original = document.getElementById('original').getContext('2d');
	
	var myChart = new Chart(original, {
	    type: 'line',
	    data: data,
	    options: option,
	    title:'before'
	});
	
});

</script>

<script src={{url_for('static', filename="js/plotly.js")}}></script>
{% endblock %}
